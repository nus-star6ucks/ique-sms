server:
  port: 8082

spring:
  application:
    name: ique-sms
  security:
    oauth2:
      resource-server:
        jwt:
          jws-algorithm: RS256
          public-key-location: file:${JWT_PUBLIC_KEY:/rsa-secrets/jwt_key.pub}
  cloud:
    gcp:
      project-id: ique-star6ucks
      sql:
        instance-connection-name: ique-star6ucks:asia-southeast1:iqueue
        database-name: ique
        credentials:
          location: file:/secrets/credentials.json
  datasource:
    url: jdbc:postgresql://ique
    username: ${DB_USER}
    password: ${DB_PASS}
    initialization-mode: always
  jpa:
    properties:
      hibernate:
        # The SQL dialect makes Hibernate generate better SQL for the chosen database
        dialect: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      # Hibernate ddl auto (create, create-drop, validate, update)
      ddl-auto: update
    show-sql: true
  redis:
    database: 0
    host: ${REDIS_HOST:ique-redis}
    port: ${REDIS_PORT:6379}

feign:
  server:
    name: ique-qms
  client:
    url:
      qms: ${QMS_URL:http://${feign.server.name}}

management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    shutdown:
      enabled: true
